{% load staticfiles%}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<nav class="navbar navbar-default " role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="orange navbar-header">
    <a class="navbar-brand" href="{% url 'post_list' %}">
        <div  class="a_header glyphicon glyphicon-globe">
            AskWorld
        </div>

    </a>
       <a class="navbar-brand" href="{% url 'post_list' %}">
        <div class="orange">
            {% if TAG %}
				#{{TAG}}
			{% endif %}
        </div>

    </a>


  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="orange collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
    </div>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
				<a class = "a_header" href="{% url 'profile_page' pk=profile.pk %}">
					<img width = 32 height = 32 src="/media/images/{{profile.getImage}}" >
					<b id = "your_name" style="color:white">
					{{user.username}}
					</b>
				</a>
         </li>

        <li>
				<a href="{% url 'post_new' %}">
					<b class="a_header glyphicon glyphicon-plus"></b>
				</a>
        </li>
         <li>

       	<a href="{% url 'logout' %}" >
					<b class="a_header glyphicon glyphicon-log-out"></b>
				</a>
          </li>

			{% endif %}

			{% if not user.is_authenticated %}
             <li>
                    <a href="{% url 'register' %}" class="top-menu">
                        <span class="a_header glyphicon glyphicon-log-in">
                        </span>
                    </a>
             </li>
			{% endif %}
      </li>

    </ul>
       <div id="topNavLine">{{message}}</div>
  </div>
</nav>
<script src="{% static 'js/message.js' %}"></script>
